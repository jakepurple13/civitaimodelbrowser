name: iOS CI

on:
  push:
    branches:
      - master
    paths-ignore:
      - '.github/**'
    tags-ignore:
      - 'v*'

  pull_request:
    branches:
      - main
      - master

  workflow_call:
  workflow_dispatch:

# Cancel any current or previous job from the same PR
concurrency:
  group: ios-${{ github.head_ref }}
  cancel-in-progress: true

env:
  API_KEY: ${{ secrets.API_KEY }}

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 17

      - run: |
          echo CIVIT_IOS_SERVICES > iosApp/iosApp/GoogleService-Info.plist
        env:
          CIVIT_IOS_SERVICES: ${{ secrets.CIVIT_IOS_SERVICES }}

      - name: Build iOS app
        run: xcodebuild -workspace iosApp/iosApp.xcodeproj/project.xcworkspace -configuration Debug -scheme iosApp -sdk iphonesimulator