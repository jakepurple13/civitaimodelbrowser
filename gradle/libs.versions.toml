[versions]
browser = "1.8.0"
composeScrollbars = "1.0.4"
haze = "0.7.1"
jsoup = "1.17.2"
kotlin-version = "2.0.0"
agp-version = "8.2.2"
compose-version = "1.6.11"
ktor-version = "2.3.11"
